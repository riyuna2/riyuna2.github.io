# WhatATheme
markdown: kramdown

# URL of the Site
url: ''
# Base URL of the Site (i.e., Name of the Repository in which the Site is hosted)
baseurl: 

# Title of the Site
title: 𝟴𝗲𝗻𝗴님 𝐵𝑖𝑟𝑡ℎ𝑑𝑎𝑦 축하드려요

# Description of the Site
description: 2023. 05. 24. 8eng 태양을 23바퀴 돌다
# URL of Image of the Site
site-image: /WhatATheme/assets/images/meta.jpg
# Keywords of the Site
site-keywords: Site, Template, Theme
# URL for the Image of custom Favicon
favicon-url: 

# URL of the Image of Custom Hero Image (i.e., the image in the background of the very first section of the Homepage)
heroimage: /assets/images/sakana.jpg

# Social Media and Contact
# If you don't want to use any icon, you can leave them blank.

# Google Analytics
google-analytics: /

# Disqus
disqus-shortname: /

# Name of the Author
author-name: 8eng
# URL for the Image of the Author
author-image: https://pbs.twimg.com/profile_images/1541014640901033984/w9OIupxj_400x400.jpg
# 60 Words About the Author
author-about: 우리의 위대하신 하은지(8eng)님이 세상에 태어난지 어언 만으로 23년이 되었습니다. 일찍이 하은지님이 태어나실 적에 울산 땅은 그 뜨거운 열기를 견디지 못하고 무려 5월임에도 불구하고 관측 최고 기온 31.1℃를 찍었습니다. 현재도 5월 24일이 되면 각계각층의 명사, 온 대한민국의 수많은 신들이 이 날을 축하하러 친히 인간계로 내려온다고 합니다. 우리 모두는 이 날을 진심으로 축하하며, 이에 이 사이트를 선물로 드립니다. 
# URL to the Author's Profile (i.e., Github, Twitter, Stackoverflow, etc)
author-url: https://twitter.com/66_kkkkk

# SASS
sass:
  sass_dir: _sass
  style: compressed

# Build settings
plugins:
  - jekyll-admin
  - jekyll-feed

# Permalink
permalink: "blog/:title"

# Compress
compress_html:
  clippings: all

# Defaults
defaults:
  -
    scope:
      type: 'posts'
    values:
      layout: post
      post-image: ""
      description: ""
      tags:
        - ""
  -
    scope:
      type: 'pages'
    values:
      layout: page

# Exclude
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
